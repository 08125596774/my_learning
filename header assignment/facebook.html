<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">

            
            <div class="left-side">
                <div class="logo">
                    <img src="../facebookLogo-removebg-preview.png" style="display: flex; width: 5rem; height: rem;">
                </div>

                <div class="search-bar" style="display: flex;">
                     <img src="../searchLogo.png" style="width: 3rem; height: 3rem; display: flex;">
                     <input type="search" placeholder="search Facebook">
                </div>
            </div>


            <div class="center" style="display: flex">
                <div class="home">
                    <img src="../facebookHomeIcon-removebg-preview.png" style="width: 30px; height: 30px;">
                </div>
                <div class="video">
                    <img src="../videoLogo-removebg-preview.png" style="width: 30px; height: 30px;">
                </div>
                <div class="marketplace">
                    <img src="../marketPlaceIcon-removebg-preview.png" style="width: 30px; height: 30px;">
                </div>
                <div class="group">
                    <img src="../groupIcon-removebg-preview.png" style="width: 30px; height: 30px;">
                    <div class="group-icon">7</div>
                </div>
                <div class="game">
                    <img  src="../gameIcon-removebg-preview.png" style="width: 60px; height: 30px;" >
                </div>
            </div>


            <div class="right-side" style="display: flex;">
                <div class="menu">
                    <img style="width: 3opx; height: 2rem;" src="../menuIcon-removebg-preview.png" alt="">
                </div>
                <div class="messenger">
                    <img style="width: 25px; height: 1.5rem;" src="../messageIcon-removebg-preview.png" alt="">
                    <div class="messenger-icon">5</div>
                </div>
                <div class="notification">
                    <img style="width: 40px; height: 1.5rem;" src="../notificationIcon-removebg-preview.png" alt="">
                    <div class="notification-icon">20</div>
                </div>
                <div class="image">
                    <img style="width: 30px; height: 30px; border-radius: 50%;" src="../cat.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
