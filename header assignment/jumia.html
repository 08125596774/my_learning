<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jumia.css">
</head>
<body>
    <div class="container">
        <!-- wrapper -->
        <div class="wrapper">
            <div class="logo">
                <img style="width: 130px; height: 26px; margin-top: 15px; " src="jumiaLogo.png" alt="">
            </div>
            <div class="searchbar-navholder">
                <div class="search-bar">
                    <div class="search-icon">
                        <img style="height: 40px; width: 40px; gap: 5px;" src="../searchLogo.png" alt="">
                    </div>
                    <input type="text" placeholder="Search products, brands and categories">
                </div>                
                <button class="btn">Search</button>
                
                <div class="nav-bars">
                    <div class="nav">
                        <div class="icon">P</div>
                        <div class="text">Account</div>
                        <img class="dropdown-icon" src="../dropdown.png" alt="">
                    </div>
                    <div class="nav">
                        <div class="icon">P</div>
                        <div class="text">Help</div>
                        <img class="dropdown-icon" src="../dropdown.png" alt="">
                    </div>

                    <div class="nav">
                        <div class="icon">P</div>
                        <div class="text">Cart</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
